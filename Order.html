	<div class="displayOrder"></div>
	<script type="text/javascript"> 
	
		function order(){ 
		 var x = document.getElementById("Product").value;
		 var y = document.getElementById("kind").value;
		 var z = document.getElementById("DLC").value;
		 var z2 = document.getElementsByClassName("DLC");
		 var t = document.getElementById("quantity").value;
		 var y2 = document.getElementsByClassName("kind");
		 var sum = 0;
		 var i = 0;
		 var element = 0;
		for(i=0 ; i< z2.length ; i++) {
			if(z2[i].checked)
			sum +=z2[i].value;
		
		}
		 for( i=0 ; i< y2.length ; i++){
			if(y2[i].checked)
				element=y2[i].value;
		 }
		 
		 var display = "";
		display += "Hello, "+ document.getElementById("name").value+"</br>";
		display += "Telephone : "+ document.getElementById("telephone").value + "</br>";
		display += "Product Price: "+document.getElementById("Product").value + "</br>";
		display += "DLC price: " + sum + "</br>";
		display += "kind: "+ element + "</br>";
		display += "Quantity:  " + document.getElementById("quantity").value + "</br>";
		
		
		display += "Total Price: "+ (parseInt(x)*parseInt(element) + parseInt(sum))*parseInt(t) + "RON";
		document.getElementsByClassName("displayOrder")[0].innerHTML = display ;
		
		
		
		 }

	
	</script>
